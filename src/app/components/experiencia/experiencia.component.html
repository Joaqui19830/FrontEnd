<div class="container overflow-hidden">
    <div class="row gy-5">
        <div class="col-6">
            <br>
            <div class="title-c infPers">
                <h2>Experiencia</h2>
                <button *ngIf="storageService.getLoggedStatus()" class="btn btn-primary bi bi-pencil-fill" (click)="EditarButtonClicked()"></button>
                <button *ngIf="storageService.getLoggedStatus()" class="bot btn btn-danger bi bi-x-lg" (click)="BorrarButtonClicked()"></button>
            </div>
            <br/>
            <div class="p-3 border bg-light" *ngFor="let Experiencia of experiencia">Posicion: {{ Experiencia.nombrePosition}}</div>
            <div class="p-3 border bg-light info" *ngFor="let Experiencia of experiencia">
                Descripcion: {{Experiencia.descriptionPosition}}
            </div>
        </div>

    </div>
</div>
