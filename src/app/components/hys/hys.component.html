<div class="container">
    <br>
    <div class="row">
        <div class="title-c infPers">
            <h2>Hard y Soft Skills</h2>
            <button *ngIf="storageService.getLoggedStatus()" class="btn btn-primary bi bi-pencil-fill" (click)="EditarButtonClicked()"></button>
            <button *ngIf="storageService.getLoggedStatus()" class="bot btn btn-danger bi bi-x-lg" (click)="BorrarButtonClicked()"></button>
        </div>

        <div>

            <circle-progress class="col-sm-12 col-md-4 col-lg-3" *ngFor="let Skills of skills" [percent]="Skills.progress" [radius]="100" [title]="Skills.nameSkill" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="3" [outerStrokeColor]="'lightblue'"
                [innerStrokeColor]="'lightblue'" [animation]="true" [animationDuration]="600"></circle-progress>




        </div>

    </div>
</div>
